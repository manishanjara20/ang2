<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Products Management</h3>
    </div>
    <div class='panel-body'>     
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text' [(ngModel)]='listFilter' />
            </div>
        </div>       
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>                    
                    <th>Image</th>
                    <th>Ratings</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products">
                    <td>{{product.Name}}</td>
                    <td>{{product.Description}}</td>
                    <td>{{product.Price | currency }}</td>
                    <td><img [src]="product.ImageUrl" [style.height.px]="imageHeight" [style.width.px]="imageWidth" /></td>
                    <td></td>
                    <td>
                        <a class="btn btn-primary" href="#/products/edit?id={{product.Id}}">Edit</a>
                        <button class="btn btn-danger" (click)="delete(product)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
